name: CI - Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ###############################################
  # COMPONENT TESTS (FAST, no dev server needed)
  ###############################################
  component:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - run: pnpm install

      - name: Run Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome

  ###############################################
  # E2E TESTS â€” needs Vite dev server
  ###############################################
  e2e:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - run: pnpm install

      # Start server + wait + run tests
      - name: Start Vite dev server
        run: pnpm dev &

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:5173

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=http://127.0.0.1:5173
          start: ""
