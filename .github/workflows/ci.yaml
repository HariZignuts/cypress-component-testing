name: Cypress CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ###############################################
  # COMPONENT TESTS
  ###############################################
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          # --- THIS IS THE FIX for the component test error ---
          # We override the baseUrl from your config file.
          CYPRESS_BASE_URL: ""

  ###############################################
  # E2E TESTS
  ###############################################
  e2e-tests:
    runs-on: ubuntu-latest

    # Define the URL here so we can re-use it
    env:
      APP_URL: http://127.0.0.1:5173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # --- THIS IS THE FIX for the E2E test error ---
      # We let the Cypress Action handle starting the server.
      # This replaces your manual "pnpm dev &" and "wait-on" steps.
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # 1. Tells the action WHAT command starts your server
          start: pnpm run dev
          # 2. Tells it WHICH URL to wait for
          wait-on: ${{ env.APP_URL }}
        env:
          # 3. Passes the URL to Cypress as its baseUrl
          #    This matches the 'wait-on' and your config's default
          CYPRESS_BASE_URL: ${{ env.APP_URL }}
