name: Cypress CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ###############################################
  # COMPONENT TESTS
  ###############################################
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          # --- THIS IS FIX #1 ---
          # Unsets the baseUrl from your config, fixing the "Failed to fetch" error.
          CYPRESS_BASE_URL: ""

  ###############################################
  # E2E TESTS
  ###############################################
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      APP_URL: http://127.0.0.1:5173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # --- THIS IS FIX #2 ---
      # This replaces your manual "pnpm dev &" and "wait-on" steps.
      # This is the robust pattern that solves the "sendResponse" error.
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # 1. Tells the action WHAT command starts your server
          start: pnpm run dev
          # 2. Tells it WHICH URL to wait for
          wait-on: ${{ env.APP_URL }}
        env:
          # 3. Passes the URL to Cypress as its baseUrl
          CYPRESS_BASE_URL: ${{ env.APP_URL }}
