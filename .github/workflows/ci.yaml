name: Cypress CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ###############################################
  # COMPONENT TESTS
  ###############################################
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          # --- THIS IS THE FIX ---
          # This tells the component runner to override the
          # baseUrl from your config and use an empty one.
          CYPRESS_BASE_URL: ""

  ###############################################
  # E2E TESTS (This job is already working perfectly)
  ###############################################
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      APP_URL: http://127.0.0.1:5173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: pnpm run dev
          wait-on: ${{ env.APP_URL }}
        env:
          CYPRESS_BASE_URL: ${{ env.APP_URL }}
