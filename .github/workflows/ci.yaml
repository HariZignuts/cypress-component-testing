name: Cypress CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ###############################################
  # COMPONENT TESTS
  ###############################################
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          # This command automatically sets the
          # CYPRESS_INTERNAL_TESTING_TYPE env var
          command: pnpm cypress run --component
          browser: chrome
        # NO ENV VARS NEEDED HERE! The config is now smart.

  ###############################################
  # E2E TESTS (This job is already working)
  ###############################################
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      APP_URL: http://127.0.0.1:5173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: pnpm run dev
          wait-on: ${{ env.APP_URL }}
        env:
          # This job correctly sets the baseUrl
          CYPRESS_BASE_URL: ${{ env.APP_URL }}
